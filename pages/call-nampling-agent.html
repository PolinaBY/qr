<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call a Nanpling Agent</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        
    </style>
</head>
<body>
    <header>
        <a href="main.html" class="back-btn">← Back to main</a>
        <div class="logo">
            <img src="../изображение/logo.png" alt="Logo">
        </div>
        <h1>CALL A NANPLING AGENT</h1>
    </header>

    <div class="user-info-bar" id="userInfoBar">
        <div class="user-info-item"><strong>Name:</strong> <span id="info-name"></span></div>
        <div class="user-info-item"><strong>Phone:</strong> <span id="info-phone"></span></div>
        <div class="user-info-item"><strong>Flight:</strong> <span id="info-flight"></span></div>
    </div>

    <div class="phone-container">
        <h2>Contact our agent</h2>
        <div class="phone-number" id="phoneNumber">+1 (234) 567-8900</div>
        
        <div class="copy-message" id="copyMessage">Phone number copied!</div>
        
        <div>
            <a href="tel:+12345678900" class="call-btn">Call Now</a>
            <button class="copy-btn" id="copyBtn">Copy Number</button>
        </div>
        
        <p style="margin-top: 30px; color: #666;">
            Our agents are available 24/7 to assist you with any inquiries or requests.
        </p>
    </div>

    <script>
        document.getElementById('copyBtn').addEventListener('click', function() {
            const phoneNumber = document.getElementById('phoneNumber').textContent;
            
            // Create temporary input element to copy text
            const tempInput = document.createElement('input');
            tempInput.value = phoneNumber;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            // Show confirmation message
            const copyMessage = document.getElementById('copyMessage');
            copyMessage.style.display = 'block';
            
            // Hide message after 3 seconds
            setTimeout(function() {
                copyMessage.style.display = 'none';
            }, 3000);
        });
        // Загружаем данные пользователя при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const savedData = localStorage.getItem('userData');
            if (savedData) {
                const userData = JSON.parse(savedData);
                document.getElementById('info-name').textContent = userData.name;
                document.getElementById('info-phone').textContent = userData.phone;
                document.getElementById('info-flight').textContent = userData.flightNumber;
            } else {
                // Если данных нет, перенаправляем на первую страницу
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
